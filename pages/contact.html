<form class="">
 

  <div class="row mb-4">
    <div class="col">
      <div class="form-group">
         <label class="form-label">First name</label>
        <input type="text" class="form-control" placeholder="Type Your First Name"/>
       
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label class="form-label">Last name</label>
        <input type="text" class="form-control" placeholder="Type Your Last Name" />
        
      </div>
    </div>
  </div>

  <div class="form-group mb-4">
    <label for="" >Select Your Cournty</label>
    <select name="" id="" class="form-control">
      <option value="">Bangladesh</option>
      <option value="">India</option>
      <option value="">Afganistan</option>
      <option value="">United States</option>
      <option value="">Arab Emirates</option>
      <option value="">United Kingdom</option>

    </select>
  </div>

  <!-- Email input -->
  <div class="form-group mb-4">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" placeholder="Put Your E-Mail" />
    
  </div>
  

  <!-- Text input -->
  <div class="form-group mb-4">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" placeholder="Please Enter Your Address"/>
    
  </div>



  <!-- Number input -->
  <div class="form-group mb-4">
    <label class="form-label">Phone</label>
    <input type="number" class="form-control" placeholder="Give your Phone Number, Example: 01820000515" />
    
  </div>

  <!-- Message input -->
  <div class="form-group mb-4">
    <label class="form-label">Additional information</label>
    <textarea class="form-control" rows="4" placeholder="Any Other Things That You Wanna Let Me Know, Just Write Here..."></textarea>
    
  </div>

  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4">
    <input class="form-check-input me-2" type="checkbox" value="" checked />
    <label class="form-check-label"> Create an account? </label>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Place order</button>
